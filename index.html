<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Shoot!</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div>
      <label for="firsToRoundNum">First to win how many rounds?</label>
      <input type="text" name="firsToRoundNum" id="firsToRoundNum" />
      <button class="addItem">Confirm</button>
    </div>

    <br />

    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>

    <br />

    <div>
      <p class="choices"></p>
      <p class="verdict"></p>
      <p class="score"></p>
    </div>
  </body>
</html>
