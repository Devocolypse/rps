<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Shoot!</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="roundsContainer">
      <label for="roundsInput">First to win how many rounds?</label>
      <input type="text" name="roundsInput" id="roundsInput" />
      <button class="playRounds">Play</button>
    </div>

    <br />

    <button class="rock" hidden>Rock</button>
    <button class="paper" hidden>Paper</button>
    <button class="scissors" hidden>Scissors</button>

    <br />

    <div class="gameInfo">
      <p class="choices"></p>
      <p class="verdict"></p>
      <p class="score"></p>
    </div>
  </body>
</html>
